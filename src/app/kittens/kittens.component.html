<div *ngFor="let kitten of kittens">
  <div class="row my-4">
    <span class="d-flex mb-2">
      <h2>{{kitten.name}}</h2>
      <a href="{{kitten.url}}">
        <button class="btn ms-3 btn-primary">Adopt Me!</button>
      </a>
    </span>
    <div class="row">
      <div *ngFor="let image of kitten.images" class="col-3 col-md-3">
        <a href="{{image}}">
          <img class="img-fluid kitten-img rounded" src="{{image}}" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
